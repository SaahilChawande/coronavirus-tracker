<!DOCTYPE html>

<html xmlnx:th="http://www.thymeleaf.org">
	<head>
		<title>Coronavirus Tracker Application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
	
	<body>
		<!-- <p th:text="${locationStats}"></p> -->
		<div class="container">
			<h1 class="text-center">Coronavirus Tracker Application</h1>
			<p class="text-center">This application lists the current number of cases reported across the globe.</p>
			
			<div class="jumbotron text-center">
				<h1 class="display-4" th:text="${totalReportedCases}"></h1>
				<p class="lead">Total cases reported as of today.</p>
				<hr class="my-4">
				<p>
				<span>New cases reported since previous day: </span>
				<b><span th:text="${totalNewCases}"></span></b>
				</p>
				
			</div>
		
		
			<table class="table table-striped" style="text-align: center;">
				<tr>
					<th>State</th>
					<th>Country</th>
					<th>Total cases reported</th>
					<th>Changes since last day</th>
				</tr>
				<tr th:each="locationStat : ${locationStats}">
					<td th:text="${locationStat.state}">-</td>
					<td th:text="${locationStat.country}"></td>
					<td th:text="${locationStat.latestTotalCases}">0</td>
					<td th:text="${locationStat.diffFromPrevDay}">0</td>
				</tr>
			</table>
		</div>
		<footer class="footer mt-auto py-3">
  			<div class="container">
    			<span class="text-muted">Developed by Saahil Chawande.</span>
  			</div>
		</footer>
	</body>
</html>
